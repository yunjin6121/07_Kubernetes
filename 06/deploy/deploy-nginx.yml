kind: Deployment
apiVersion: apps/v1
metadata:
  name: deploy-nginx
spec:
  replicas: 3
  selector:
   matchLabels:
     app: webui
  template:
    metadata:
      name: nginx-pod
      labels:
        app: webui
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.14
        ports:
        - containerPort: 80
