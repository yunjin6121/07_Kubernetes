---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: smlinux/hpa-example
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 200m   # 200 밀리코어 보다 많은 요청을 하면 컨테이너 멈춤/느려짐
---
apiVersion: v1
kind: Service
metadata:
  name: svc-web
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80

